<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>David Ilchmann - Bubble Sort</title>
</head>
<body>
    <div class="bubble-sort">
        <div class="all-columns" id="all-columns"></div>
        <div class="btns">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="continue">Continue</button>
        </div>
        <div class="switches">
            <label>Speed: <input type="range" id="speed"></label>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
